name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: install dependencies
      run: |
        apt update
        apt install -y p7zip-full
        pip install -r requirements.txt
        pip install pytest pytest-benchmark
        cd unarzl
        make

    - name: run pytest
      run: |
        pytest -v
